<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Private Node | 实时维度聊天</title>
    <script src="https://code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-livequery-min.js"></script>
    <style>
        :root {
            --neon: #00f2fe;
            --ethereal: #7000ff;
            --bg: #05050a;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 登录认证层 */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--neon);
            text-align: center;
            width: 320px;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.1);
        }

        .auth-card h2 { margin-top: 0; letter-spacing: 2px; color: var(--neon); }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { font-size: 11px; color: var(--neon); text-transform: uppercase; margin-left: 5px; }

        input {
            width: 100%;
            background: rgba(0,0,0,0.6);
            border: 1px solid #333;
            color: #fff;
            padding: 12px 15px;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            margin-top: 5px;
            transition: 0.3s;
        }
        input:focus { border-color: var(--ethereal); box-shadow: 0 0 10px rgba(112, 0, 255, 0.3); }

        /* 聊天主界面 */
        #main-container {
            width: 95%;
            max-width: 500px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            display: none; /* 验证后显示 */
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        /* 消息气泡 */
        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: msgIn 0.3s ease-out forwards;
        }

        .msg-remote {
            background: rgba(255, 255, 255, 0.07);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .msg-local {
            background: linear-gradient(135deg, var(--ethereal), #4a00e0);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(112, 0, 255, 0.2);
        }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.2);
        }

        .btn {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <h2>NODE ACCESS</h2>
        <div class="input-group">
            <label>Dimension Name (群组名)</label>
            <input type="text" id="rName" placeholder="例如: 秘密基地">
        </div>
        <div class="input-group">
            <label>Access Key (密码)</label>
            <input type="password" id="rPass" placeholder="设置访问密钥">
        </div>
        <button class="btn" style="width: 100%;" onclick="connect()">建立临时连接</button>
    </div>
</div>

<div id="main-container">
    <div class="chat-header">
        <div><span style="color: var(--neon);">●</span> <span id="room-display">未连接</span></div>
        <div style="opacity: 0.5; cursor: pointer;" onclick="location.reload()">[ 销毁并断开 ]</div>
    </div>
    
    <div id="chat-window"></div>

    <div class="input-area">
        <input type="text" id="chatInput" placeholder="传输加密讯息..." autocomplete="off">
        <button class="btn" onclick="send()">发送</button>
    </div>
</div>

<script>
    // 1. 全局变量定义（修复初始化顺序问题）
    let currentRoom = "";
    let currentPass = "";
    const myClientId = "NODE_" + Math.random().toString(16).slice(2, 6);

    // 2. 初始化 LeanCloud (请在此处填入你的信息)
    // 注意：如果页面报 AV is not defined，请检查是否被浏览器拦截
    if (typeof AV !== 'undefined') {
        AV.init({
            appId: "G0ZeFT4o2rknS2v0sNW77BCW-gzGzoHsz", 
            appKey: "btu6aL2YbJWM8Pgb8V6QEsfF", 
            serverURL: "https://g0zeft4o.lc-cn-n1-shared.com" 
        });
    }

    const MessageModel = AV.Object.extend('Messages');

    // 3. 连接房间逻辑
    async function connect() {
        currentRoom = document.getElementById('rName').value.trim();
        currentPass = document.getElementById('rPass').value.trim();
        
        if (!currentRoom || !currentPass) {
            alert("请完整填写维度信息");
            return;
        }

        // UI 切换
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-container').style.display = 'flex';
        document.getElementById('room-display').innerText = "维度: " + currentRoom;

        // 绑定回车发送
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });

        // 启动实时监听
        initLiveQuery();
        
        appendSystemNotice("连接成功。当前处于阅后即焚模式，历史记录不会被加载。");
    }

    // 4. 实时监听核心（修复多设备接收问题）
    async function initLiveQuery() {
        const query = new AV.Query('Messages');
        query.equalTo('room', currentRoom);
        query.equalTo('pass', currentPass);
        
        // 关键：只看此时间点之后产生的消息
        query.greaterThan('createdAt', new Date());

        try {
            const subscription = await query.subscribe();
            
            // 只要云端有新数据，所有设备都会触发此回调
            subscription.on('create', (payload) => {
                // 如果消息不是我发的，就显示在左边
                if (payload.get('sender') !== myClientId) {
                    addBubble(payload.get('content'), 'remote');
                }
            });
        } catch (error) {
            console.error("LiveQuery 订阅失败，请确保 LeanCloud 控制台已开启 LiveQuery 服务。", error);
            appendSystemNotice("错误：无法建立实时订阅。请检查后台设置。");
        }
    }

    // 5. 发送逻辑
    async function send() {
        const input = document.getElementById('chatInput');
        const content = input.value.trim();
        if (!content) return;

        // 本地立即显示气泡
        addBubble(content, 'local');
        input.value = "";

        // 保存到云端
        const msg = new MessageModel();
        msg.set('content', content);
        msg.set('room', currentRoom);
        msg.set('pass', currentPass);
        msg.set('sender', myClientId);
        
        try {
            await msg.save();
        } catch (err) {
            console.error("发送失败", err);
        }
    }

    // 6. UI 辅助函数
    function addBubble(text, type) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg msg-${type}`;
        div.innerText = text;
        win.appendChild(div);
        
        // 自动滚动到底部
        win.scrollTop = win.scrollHeight;
    }

    function appendSystemNotice(text) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.style.cssText = "font-size: 11px; color: var(--neon); text-align: center; opacity: 0.5; margin: 10px 0;";
        div.innerText = text;
        win.appendChild(div);
    }
</script>
</body>
</html>
